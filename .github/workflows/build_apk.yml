name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Note: In a real scenario, you might need to mock the google-services.json
    # or handle the missing tflite model if not checked in.
    # This step ensures the assets directory exists.
    - name: Ensure Assets Directory Exists
      run: mkdir -p app/src/main/assets

    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: photoguardian-debug
        path: app/build/outputs/apk/debug/app-debug.apk
